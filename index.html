<html lang="en">
<head>

        <div class="Money"><h1 class="amoney">$ <span id="demo"></span></h1><h3 class="month">/<span id="lapse"> month</span></h3></div>
    </div>
    <!--OLD UBICATION-->
    <div class="selectdiscount">
    <span class="monthly">       
    Monthly Billing
    </span>
    <label class="switch">
        <input type="checkbox" id="check1">
        <span class="sdr rnd"></span>
    </label>
    <span class="yearly">Yearly Billing</span>
    <span class="discount"> 25% discount </span>
    </div>
    <div class="bottom">
        <div class="benefits">
            <p> <img src="images/icon-check.svg" class="check"> Unlimited websites</p>
            <p> <img src="images/icon-check.svg" class="check"> 100% data ownership</p>
            <p> <img src="images/icon-check.svg" class="check"> Email reports</p>
        </div>
        <div class="sbmt">

        </div>
    </div>
    </div>
